name: Test Hessian CMS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Upload files
      uses: actions/upload-artifact@v3
      with:
        name: test
  setup:
    needs: checkout
    runs-on: ubuntu-latest
    steps:
    - name: Install Node
      uses: actions/setup-node@v2
      with: 
        node-version: 16.x
    - name: Download files
      uses: actions/download-artifact@v3
      with:
        name: test
    - name: Show node --version
      run: node --version
  install:
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - name: Install Node
      uses: actions/setup-node@v2
      with: 
        node-version: 16.x
    - name: Download files
      uses: actions/download-artifact@v3
      with:
        name: test
    - name: Install dependencies
      run: npx yarn install
    - name: Upload files
      uses: actions/download-artifact@v3
      with:
        name: test
  test:
    needs: install
    runs-on: ubuntu-latest
    steps:
    - name: Install Node
      uses: actions/setup-node@v2
      with: 
        node-version: 16.x
    - name: Download files
      uses: actions/download-artifact@v3
      with:
        name: test
    - name: Walk tests
      run: npx yarn test