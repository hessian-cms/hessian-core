name: Test Hessian CMS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Install dependencies
      uses: borales/actions-yarn@v2.3.0
      with:
        cmd: install
    - name: Run tests
      uses: borales/actions-yarn@v2.3.0
      with:
        cmd: test
    
    
