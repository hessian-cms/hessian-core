name: Test Hessian CMS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Upload repository
      uses: actions/upload-artifact@v3
      with:
        name: repo-plain
        path: ./
        retention-days: 1
  install:
    needs: checkout
    runs-on: ubuntu-latest
    steps:
    - name: Install Node
      uses: actions/setup-node@v2
      with: 
        node-version: 16.x
    - name: node --version
      run: node --version
    - uses: actions/download-artifact@v3
      with:
        name: repo-plain
    - name: Install dependencies
      run: npx yarn install
    - name: Upload repository
      uses: actions/upload-artifact@v3
      with:
        name: repo-build
        path: ./
        retention-days: 1
  test:
    needs: install
    runs-on: ubuntu-latest
    steps:
    - name: Install Node
      uses: actions/setup-node@v2
      with: 
        node-version: 16.x
    - uses: actions/download-artifact@v3
      with:
        name: repo-build
    - name: Walk tests
      run: npx yarn test